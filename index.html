<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>📈 Learning Data Visualization with D3.js</title>
</head>
<script type="text/javascript">
    function zuobiao(event) {
        xzb = event.clientX
        yzb = event.clientY
        alert("X 坐标: " + xzb + ", Y 坐标: " + yzb)
    }
</script>

<body OnMouseDown="zuobiao(event)">
    <script src="assets/bundle.js"></script>
</body>

</html>
